<div id="clarity-consent-banner" class="cookie-consent-banner" style="display: none;">
  <div class="cookie-consent-content">
    <div class="cookie-consent-message">
      <h3 class="cookie-consent-title">Cookie Consent</h3>
      <p class="cookie-consent-text">
        We use Microsoft Clarity to understand how you interact with our website. This helps us improve your experience.
        By clicking "Accept", you consent to the use of cookies for analytics and advertising purposes.
      </p>
    </div>
    <div class="cookie-consent-actions">
      <button class="cookie-consent-btn cookie-consent-accept" onclick="window.ClarityConsent.grantConsent()">
        Accept
      </button>
      <button class="cookie-consent-btn cookie-consent-deny" onclick="window.ClarityConsent.denyConsent()">
        Deny
      </button>
    </div>
  </div>
</div>

<script type="text/javascript">
  // Show banner if user hasn't consented yet
  document.addEventListener('DOMContentLoaded', function() {
    if (!window.ClarityConsent.hasConsented()) {
      const banner = document.getElementById('clarity-consent-banner');
      if (banner) {
        banner.style.display = 'block';
      }
    }
  });
</script>
